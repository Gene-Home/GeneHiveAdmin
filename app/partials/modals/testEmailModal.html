<div class="modal-fade">
    <div class="modal-dialog">
        <div class="modal-header">
          <button type="button" class="close" ng-click="cancel()">&times;</button>
          <h4 class="modal-title">Sending Test Email</h4>
        </div>
        <div class="modal-body">
            <div ng-show="errorMessage" class="alert alert-danger">
                {{errorMessage}}
            </div>
            <div ng-show="successMessage" class="alert alert-success">
                {{successMessage}}
            </div>
            <div ng-show = "! successCreate">
                <label>Group Name</label>
                <input ng-show="successMessage == null" class="form-control" type="text" ng-model="newGroup.name">
                <button class="btn btn-primary" ng-click="createGroup()">Add Group</button>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-show="successCreate" class="btn btn-primary" ng-click="ok()">OK</button>
            <button ng-show="! successCreate" class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>          
    </div>
</div>
