<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ">
  <div class="page-header">
    <h2>System Performance Settings</h2>
  </div>
<div class="row">  
  <form role="form">  
    <div ng-show="updatePerfConfSuccess" class="alert alert-success">
          SMPT Setting Updated Successfully
    </div>
    <div ng-show="updatedPerfConfFailure" class="alert alert-danger">
      Error Updating Settings:{{errorData}}
    </div>   
    <div class="form-group col-xs-4">
      <label class="control-label">Log WorkFile Activity {{sysConf['performance.log_workfile_activity']}}</label><br/>
      <label>
        <input type="radio" ng-model="sysConf['performance.log_workfile_activity']" data-ng-value="true">
          Yes
      </label><br/>
      <label>
        <input type="radio" ng-model="sysConf['performance.log_workfile_activity']" data-ng-value="false">
          No
      </label><br/>
    </div>
    <div class="form-group col-xs-4">
      <label>Enable Full Text Search {{sysConf['performance.full_text_index']}}</label><br/>
      <label>
        <input type="radio" ng-model="sysConf['performance.full_text_index']" data-ng-value="true">
          Yes
      </label><br/>
      <label>
        <input type="radio" ng-model="sysConf['performance.full_text_index']" data-ng-value="false">
          No
      </label><br/>
    </div>
    <div class="form-group col-xs-8">
      <input type="button" class="btn btn-primary btn-sm" ng-click="updatePerfConf()" value ="Update Performance Settings">
    </div>

    </form>
  </div>
