<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<div class="page-header">
  <div class="btn-group pull-right">
    <button type="button" class="btn btn-primary btn-sm" ng-click="addEntityClass()">
      <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Class
    </button>
    <button type="button" class="btn btn-primary btn-sm" ng-click="refreshEntityClasses()">
      <span class="glyphicon glyphicon-refresh"></span>&nbsp;Refresh
    </button>
  </div>
  <h2>Entity Classes</h2>
</div>
<div class="table-responsive">
   <table class="table table-striped">
    <th>Name</th><th>Description</th><th>Owner</th><th>Group</th><th></th>
    <tbody >  
          <tr ng-repeat="cl in entityClasses" >
            <td><a href="" ng-click="viewEntityClass(cl.idx)">{{cl.name}}</a></td>
            <td>{{cl.description}}</td>
            <td>{{cl.owner}}</td>
            <td>{{cl.group}}</td>
            <td>
              <button type="button" class="btn btn-success btn-sm" ng-click="editEntityClass(cl.idx)" >
                  <span class="glyphicon glyphicon-edit"></span>&nbsp;Edit
              </button>
              <button type="button" class="btn btn-danger btn-sm" >
                <span class="glyphicon glyphicon-remove"></span>&nbsp;Delete
              </button>
            </td>
          </tr>
        </tbody>
   </table>
</div>    
</div>
