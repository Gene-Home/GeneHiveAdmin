<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<div class="page-header">
  <div class="btn-group pull-right">
        <button type="button" class="btn btn-primary"  ng-click="addExeLocation()">Add New</button>
    </div>
    <h2>Execution Locations</h2>
    <div class="alert alert-success" role="alert" ng-show="successMessage">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{successMessage}}</strong>
    </div>  
</div>
  <div class="table-responsive">
    <table class="table table-striped witdh:100">
      <th>Name</th><th>Host</th><th>Remote Username</th>
      <th>Poll Delay</th><th>Strategy</th><th>Default</th><th></th>
        <tbody >  
          <tr ng-repeat="loc in exeLocations">
            <td>{{loc.name}}</td>
            <td>{{loc.host}}</td>
            <td>{{loc.remoteUsername}}</td>
            <td>{{loc.pollDelay}}</td>
            <td>{{loc.strategy}}</td>
            <td>{{loc.default}} LLL {{loc.idx}}</td>
            <td>
          <button type="button" class="btn btn-success btn-sm" ng-click="editLocation(loc.idx)" >
                  <span class="glyphicon glyphicon-edit"></span>&nbsp;Edit
              </button>
              <button type="button" class="btn btn-danger btn-sm" ng-click="deleteLocation(loc.idx)" >
                  <span class="glyphicon glyphicon-remove"></span>&nbsp;Delete
              </button>
        </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
