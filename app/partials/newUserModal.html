<div class="modal-fade">
    <div class="modal-dialog">
        <div class="modal-header">
          <button type="button" class="close" ng-click="cancel()">&times;</button>
          <h4 class="modal-title">Create A New User</h4>
        </div>
        <div class="modal-body">
                <div ng-show ="! createSuccess">    
                <form>
                    <div class="form-group">
                        <label>User Name (required - must be unique to the system)</label>
                        <input  class="form-control" type="text" ng-model="newUser.username" >
                    </div>
                    <div class="form-group">
                        <label>Password (required)</label>
                        <input  class="form-control" type="text" ng-model="newUser.password" >
                    </div>
                    <div class="form-group">
                        <label>First Name </label>
                        <input class="form-control" type="text" ng-model="newUser.firstName" >
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" type="text" ng-model="newUser.lastName">
                    </div>
                    <div class="form-group">
                        <label>Email(required)</label>
                        <input class="form-control" type="email" ng-model="newUser.email" >
                    </div>
                    <div class="form-group">
                        <label>Group(required)</label>
                        <select ng-model="newUser.group">
                             <option ng-repeat="g in userGroups" value="{{g.name}}">
                                {{g.name}}
                            </option>
                        </select>
                    </div>
                    <div class="checkbox">
                        <label>
                            Super User<input  type="checkbox" ng-model="newUser.superuser" >   
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>Active 
                            <input  type="checkbox" ng-model="newUser.active" >    
                        </label>
                    </div>
                    <div>
                        <button class="btn btn-primary" ng-click="createUser()">Add User</button>
                    </div>
                </form>
                </div>
            <div ng-show="errorMessage" class="alert alert-danger">
                    {{errorMessage}}
            </div>
            <div ng-show="successMessage" class="alert alert-success">
                    {{successMessage}}
            </div>
        </div>
        <div class="modal-footer">
            <button ng-show="successCreate" class="btn btn-primary" ng-click="ok()">OK</button>
            <button ng-show="! successCreate"class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>          
    </div>
</div>
